<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML TABLES EXAMPLE</title>
    <STYLE>
        body{
            background-color:gray ;
        }

        table{
            background-color: white;
            width: 600px;
            margin:0 auto;
            text-align: center;
            border: 1px solid black;
            border-spacing: 0;
        }
        th,td{
            border: 1px solid black;


        }
    </STYLE>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
    </tr>
    <tr>
        <td  >Bill</td>
        <td >52</td>
        <td  >Atlanta</td>

    </tr>
    <tr>
        <td  >Bob</td>
        <td >23</td>
        <td  >Toronto</td>

    </tr>
    <tr>
        <td  >Bart</td>
        <td >44</td>
        <td  >New York</td>

    </tr>


</table>
<br>

<table>

    <tr>
        <td style="padding: 20px  ">
            <strong>Name</strong>
        </td>
    </tr>
    <tr><td style="padding: 0">
        <table>
            <tr>
                <td style="padding: 20px; background-color:red;width: 300px">
                    Bill
                </td>
                <td style="padding: 20px;background-color:green;width: 300px">
                    Bob
                </td>
            </tr>
        </table>



    </td>


    </tr>
    <tr><td style="padding: 0">
        <table>
            <tr>
                <td style="padding: 20px; background-color:red;width: 200px">
                    Bill
                </td>
                <td style="padding: 20px;background-color:green;width: 200px">
                    Bob
                </td>
                <td style="padding: 20px;background-color:yellow;width: 200px">
                   Bart S
                </td>
            </tr>
        </table>



    </td>


    </tr>




</table>

</body>
</html>
